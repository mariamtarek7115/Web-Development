<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariam Portfolio</title>
  <link rel="stylesheet" href="calculatorStyle.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="gray">AC</button>
                <button class="gray">00</button>
                <button class="gray">%</button>
                <button class="orange">/</button>
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button class="orange">x</button>
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button class="orange">-</button>
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button class="orange">+</button>
                <button class="zero">0</button>
                <button class="black">.</button>
                <button class="orange">=</button>
            </div>
        </div>
        <script>
        const display = document.getElementById("display");
        const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let operator = "";
    let previousInput = "";

    for (let i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", function() {
    const value = buttons[i].textContent;

        if (value === "AC") {
          currentInput = "";
          previousInput = "";
          operator = "";
          display.textContent = "0";
        } 
        else if (value === "00") {
            if (currentInput) {
        currentInput += "00";
            display.textContent = currentInput;
        }

        } 
        else if (value === "%") {
          if (currentInput) {
            currentInput = String(parseFloat(currentInput) / 100);
            display.textContent = currentInput;
          }
        } 
        else if (["+", "-", "x", "/"].includes(value)) {
          if (currentInput === "") return;
          operator = value;
          previousInput = currentInput;
          currentInput = "";
        } 
        else if (value === "=") {
          if (!operator || !previousInput || !currentInput) return;

          let result;
          const prev = parseFloat(previousInput);
          const curr = parseFloat(currentInput);

          switch (operator) {
            case "+": result = prev + curr; break;
            case "-": result = prev - curr; break;
            case "x": result = prev * curr; break;
            case "/": result = curr === 0 ? "Error" : prev / curr; break;
          }

          display.textContent = result;
          currentInput = String(result);
          operator = "";
          previousInput = "";
        } 
        else {
          if (value === "." && currentInput.includes(".")) return;
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    };
        </script>
    </body>
